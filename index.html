<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <header>
        <h1 class="title">BingeStudy</h1>
        <nav>
            <button class="login-btn">Login</button>
            <button class="signup-btn">Signup</button>
        </nav>
    </header>
    <main class="main-content">
        <h1 class="slogan">Study together. Study smarter.</h1>
        <div class="menu">
            <h3>Join Group</h3>
            <input type="text" class="group-code" placeholder="Enter Group Code">
            <button class="join-btn">Join Group</button>
            <h6 class="or">OR</h6>
            <button class="create-btn">Create New Group</button>
        </div>
    </main>
    <footer>
        <p>All Rights Reserved &copy; BingeStudy</p>
    </footer>
</body>
</html>
